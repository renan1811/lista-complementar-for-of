<script>
    //Problema: Cor Preferida
    /*
    Considere a seguinte lista de cores:
    let cores = ["Branco", "Azul", "Marrom", "Cinza", "Verde", "Amarelo", "Vermelho", "Preto"];
    Pergunte ao usuário qual das cores da lista que ele gosta.
    Apresente as cores preferidas e a quantidade de cores que o usuário gosta.
    */

    //Entrada
    let cores = ["Branco", "Azul", "Marrom", "Cinza", "Verde", "Amarelo", "Vermelho", "Preto"];
    let cor = [];

    //Processamento
    for (let fav of cores) {
        let pergunta = prompt(`essa é uma das suas cores favoritas?(sim ou não): ${fav}`).toLocaleLowerCase();
        if (pergunta === "sim") {
            cor.push(fav);
        }
    }


    //Saída
    alert(`Suas cores favoritas são ${cor.join(", ")}\nA quantidade de cores que você é de ${cor.length}`)

</script>
