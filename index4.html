
<script>
    // Problema: Alterar Nomes
    /*
    Considere a existência dos seguintes nomes:
    let nomes = ["Hilário", "Rafaela", "José", "Bárbara", "Fábio", "Júlia"];
    Verifique se esses nomes contém letras com acento agudo e substitua por letras sem acento agudo.
    Apresente a lista corrigida ao final do programa.
    */

    // Entrada
    let nomes = ["Hilário", "Rafaela", "José", "Bárbara", "Fábio", "Júlia"];

    const caracteresComAcento = ["á", "é", "í", "ó", "ú"];
    const caracteresSemAcento = ["a", "e", "i", "o", "u"];

    let nomesCorrigidos = [];

    // Processamento
    for (let nome of nomes) {
        let nomeCorrigido = ""; 
        
        for (let letra of nome) {
            let letraMinuscula = letra.toLowerCase();
            let posicao = caracteresComAcento.indexOf(letraMinuscula); 
            if (posicao !== -1) {   
                nomeCorrigido += caracteresSemAcento[posicao];
            } else {
                nomeCorrigido += letra;
            }
        }
        nomesCorrigidos.push(nomeCorrigido); 
    }

    // Saída
    document.write(nomesCorrigidos);
</script>
