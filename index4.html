<script>
    //Problema: Alterar Nomes
    /*
    Considere a existência dos seguintes nomes:
    let nomes = ["Hilário", "Rafaela", "José", "Bárbara", "Fábio", "Júlia"];
    Verifique se esses nomes contém letras com acento agudo e substitua por letras sem acento agudo.
    Apresente a lista corrigida ao final do programa.
    */

   // Entrada
let nomes = ["Hilário", "Rafaela", "José", "Bárbara", "Fábio", "Júlia"];

// Expressão regular para verificar letras com acento agudo
const caracteresComAcento = /[áéíóúÁÉÍÓÚ]/;

// Processamento
for (let nome of nomes) {
    if (caracteresComAcento.test(nome)) {
        document.write(`O nome "${nome}" contém acento agudo.<br>`);
    } else {
        document.write(`O nome "${nome}" não contém acento agudo.<br>`);
    }
}


</script>
